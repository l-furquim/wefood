services:

  discovery-ms:
    build:
      context: ../discovery-ms
      dockerfile: Dockerfile
    container_name: wefood-discovery
    ports:
      - "8084:8084"
    networks:
      - wefood-network

  gateway-ms:
    build:
      context: ../gateway-ms
      dockerfile: Dockerfile
    container_name: wefood-gateway
    ports:
      - "8086:8086"
    networks:
      - wefood-network

  payment-ms:
    build:
      context: ../payment-ms
      dockerfile: Dockerfile
    container_name: wefood-payment
    ports:
      - "8081:8081"
    networks:
      - wefood-network
  mailsender-ms:
    build:
      context: ../mailsender-ms
      dockerfile: Dockerfile
    container_name: wefood-mailsender
    ports:
      - "8085:8085"
    networks:
      - wefood-network

  profile-ms:
    build:
      context: ../profile-ms
      dockerfile: Dockerfile
    container_name: wefood-profile
    ports:
      - "8083:8083"
    depends_on:
      - discovery-ms
    networks:
      - wefood-network

  notification-ms:
    build:
      context: ../notification-ms
      dockerfile: Dockerfile
    container_name: wefood-notification
    ports:
      - "8082:8082"
    depends_on:
      - discovery-ms
    networks:
      - wefood-network
networks:
  wefood-network:
    external: true

