server:
  port: 8080
spring:
  cloud:
    discovery:
      enabled: false
      # Desabilita o config server (Configs em outro repo)
    config:
      uri: http://127.0.0.1:8889
      enabled: false
  application:
    name: pedido-ms
  datasource:
    url: jdbc:postgresql://localhost:5432/wefood
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  redis:
      host: localhost
      port: 6379
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
feign:
  client:
    profile:
      url: http://localhost:8083/
