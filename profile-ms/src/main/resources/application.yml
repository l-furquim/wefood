server:
  port: 8083
spring:
  application:
    name: profile-ms
  redis:
    host: localhost
    port: 6379
  datasource:
      url: jdbc:postgresql://localhost:5432/wefood
      username: root
      password: root
      driver-class-name: org.postgresql.Driver
  jpa:
      show-sql: false
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
